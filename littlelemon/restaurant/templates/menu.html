{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    <!-- Step 14: Create for loop -->
    {% for item in menus %}
    <p>
        <a href="{% url 'display_menu_items' pk=item.pk %}">
            <!-- Step 14: Add DTL variable for name -->
            {{ item.name }}
        </a>
        <span class="menu-price">
            <!-- Step 14: Add DTL variable for price -->
            ${{ item.price }}.00
        </span>
    </p>
    {% endfor %}
    <!-- Step 14: End or loop -->
</div>
<!--End col-->
{% endblock %}
